<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Text Tags -->
    <a href="/">Home</a>

    <a href="/index.html" target="_blank" rel="noreferrer noopener">Click me</a>
    <h1 id="heading-1" class="heading" title="this is an heading">Heading 1</h1>
    <h1 id="heading-2" class="heading">Heading 2</h1>

    <!-- Image tag -->
    <img
      id="profile-image"
      class="profile-image"
      alt="profile picture"
      src="/barbing.jpeg"
      width="200"
      height="200"
      title="this is an image"
    />

    <!-- Table -->
    <table border="10">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
    </table>

    <!-- Forms -->
    <form>
      <br />
      <br />
      <label
        for="username"
        title="Click to focus on the input field for username"
        >Enter username</label
      >
      <input type="text" id="username" />
      <br />
      <br />
      <br />
      <input type="radio" />
      <input type="checkbox" />
      <input type="color" />
      <input type="date" />
      <input type="datetime-local" />
      <input type="email" />
      <input type="file" />
      <input type="hidden" />
      <input type="image" src="/logo.png" alt="website brand logo" />
      <input type="month" />
      <input type="number" />
      <input type="password" />
      <input type="range" />
      <input type="search" />
      <input type="button" value="Button" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
